<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mehedi Hassan Miraj" />
    <meta name="keywords" content="html, css, tailwindcss, js" />
    <title>Friend List Running Club</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon32.png"
      type="image/png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- remix icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
      integrity="sha512-i5VzKip7owqOGjb0YTF8MR2J9yBVO3FLHeazKzLp354XYTmKcqEU3UeFYUw82R8tV6JqxeATOfstCfpfPhbyEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css add -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="font-alatsi">
    <!-- Header -->
    <header class="bg-white relative">
      <div class="container">
        <!-- navigation -->
        <nav class="flex-between">
          <!-- logo -->
          <a href="./index.html">
            <img
              class="max-w-[140px] max-h-[140px]"
              src="./images/logo.png"
              alt="Run Mehedi"
            />
          </a>
          <!-- mobile menu -->
          <ul
            id="mobilemenu"
            class="transition-all duration-500 ease-in-out flex-start flex-col gap-4 p-4 w-[50%] h-[100vh] absolute top-0 -left-full shadow-shadow1 bg-white z-[999999] *:font-medium *:uppercase"
          >
            <li>
              <a
                class="transition-all duration-500 ease-linear hover:text-primary"
                href="./index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="transition-all duration-500 ease-linear hover:text-primary"
                href="./about-club"
                >About Club</a
              >
            </li>
            <li>
              <a
                class="transition-all duration-500 ease-linear hover:text-primary"
                href="./landing"
                >Landing</a
              >
            </li>
          </ul>
          <!-- menu -->
          <ul class="hidden lg:flex-between gap-4 *:font-medium *:uppercase">
            <li>
              <a
                class="transition-all duration-500 ease-linear hover:text-primary"
                href="./index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="transition-all duration-500 ease-linear hover:text-primary"
                href="./about-club"
                >About Club</a
              >
            </li>
            <li>
              <a
                class="transition-all duration-500 ease-linear hover:text-primary"
                href="./landing"
                >Landing</a
              >
            </li>
          </ul>
          <!-- menu icon -->
          <i
            id="menubtn"
            class="block lg:hidden font-medium text-3xl cursor-pointer transition-all duration-500 ease-linear hover:text-primary ri-menu-4-line"
          ></i>
        </nav>
      </div>
    </header>

    <!-- Banner -->
    <section
      class="relative z-0 flex justify-end items-end lg:flex-center bg-banner bg-center bg-cover bg-no-repeat py-10 min-h-[90vh]"
    >
      <div class="container">
        <div
          class="flex-center text-center flex-col w-[280px] h-[280px] lg:w-[450px] lg:h-[450px] rounded-full bg-primary text-white"
        >
          <h1>How to Start Running</h1>
          <button
            class="btn bg-white text-black hover:text-primary hover:bg-white/90"
          >
            Read More
          </button>
        </div>
      </div>
    </section>
    <!-- main js add -->
    <script src="./js/main.js"></script>
  </body>
</html>
